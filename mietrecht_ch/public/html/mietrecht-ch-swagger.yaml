  /api/method/mietrecht_ch.mietrecht_ch.doctype.rent.api.compute_rent:
    post:
      tags:
        - Wertvermehrende Investitionen
      summary: Compute all the data for the Wertvermehrende Investitionen calculator
      parameters:
        - name: canton
          in: query
          schema:
            type: string
            enum:
              [
                "CH",
                "AG",
                "AI",
                "AR",
                "BE",
                "BL",
                "BS",
                "FR",
                "GE",
                "GL",
                "GR",
                "JU",
                "LU",
                "NE",
                "NW",
                "OW",
                "SG",
                "SH",
                "SO",
                "SZ",
                "TG",
                "TI",
                "UR",
                "VD",
                "VS",
                "ZG",
                "ZH",
              ]
            example: "BS"
            description: Canton desired
          example: "BS"
        - name: rent
          in: query
          schema:
            type: number
          example: 2500
          description: Amount of the rent
        - name: extraRoom
          in: query
          schema:
            type: number
          example: 250
          default: 0
          description: Amount of the any extra room
        - name: month
          in: query
          schema:
            type: number
          example: 3
          description: month number which mean march for the starting date
        - name: year
          in: query
          schema:
            type: number
          example: 2022
          description: Year desired for the starting date
        - name: previousRate
          in: query
          schema:
            type: float
          example: 1.75
          description: Only used if manual search
        - name: month
          in: query
          schema:
            type: number
          example: 6
          description: month number which mean june for the ending date
        - name: year
          in: query
          schema:
            type: number
          example: 2021
          description: Year desired for the ending date
        - name: nextRate
          in: query
          schema:
            type: float
          example: 1.25
          description: Only used if manual search
        - name: inputTypeMortgage
          in: query
          schema:
            type: string
          default: "search"
          description: The method choosen from the user
        - name: basis
          in: query
          schema:
            type: string($date)
          example: "2000-05-01"
          description: The basis date used for the calculation
        - name: inputTypeInflation
          in: query
          schema:
            type: string
          example: "search"
          default: "search"
          description: The method choosen from the user
        - name: previousInflationMonth
          in: query
          schema:
            type: number
          example: 4
          description: month number which mean april for the starting date
        - name: previousInflationYear
          in: query
          schema:
            type: number
          example: 2021
          description: Year desired for the starting date
        - name: previousInflationIndex
          in: query
          schema:
            type: float | int
          example: 109
          description: index used if already known by the user
        - name: nextInflationMonth
          in: query
          schema:
            type: number
          example: 7
          description: month number which mean april for the ending date
        - name: nextInflationYear
          in: query
          schema:
            type: number
          example: 2020
          description: Year desired for the ending date
        - name: nextInflationIndex
          in: query
          schema:
            type: float | int
          example: 108.1
          description: index used if already known by the user
        - name: flatRate
          in: query
          schema:
            type: float
          example: 0.50
          description: flat rate of the general cost
        - name: generalCostPreviousMonth
          in: query
          schema:
            type: number
          example: 3
          description: month number which mean march for the starting date
        - name: generalCostPreviousYear
          in: query
          schema:
            type: number
          example: 2021
          description: Year desired for the starting date
        - name: generalCostNextMonth
          in: query
          schema:
            type: number
          example: 6
          description: month number which mean june for the ending date
        - name: generalCostNextYear
          in: query
          schema:
            type: number
          example: 2019
          description: Year desired for the ending date
      responses:
        "200":
          description: In a standardized `RentCalculatorResult`, the `result` property will contain the result complient to the schema `CalculatorMasterResult`
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/CalculatorMasterResult"
