openapi: 3.0.0
info:
  title: Mietrecht - Open API
  version: 1.0.0
servers:
  - url: http://mietrecht.localhost:8000/
  - url: https://erpnext.staging.mietrecht.ch/
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
  schemas:
    Canton:
      type: string
      enum:
        - CH
        - AG
        - AI
        - AR
        - BE
        - BL
        - BS
        - FR
        - GE
        - GL
        - GR
        - JU
        - LU
        - NE
        - NW
        - OW
        - SG
        - SH
        - SO
        - SZ
        - TG
        - TI
        - UR
        - VD
        - VS
        - ZG
        - ZH
    HypoReferenzzinsDetails:
      type: object
      properties:
        since:
          type: string
          description: The date when the intrest rate change really occured. Can be null if the change occured at the exact requested date
        date:
          type: string
          description: The date requested for the interest rate
        interest:
          type: number
          description: The interest, in percent
        canton:
          description: The canton the interest rate is requested for. CH stands for National Index
          nullable: true
          $ref: "#/components/schemas/Canton"
    HypoReferenzzinsResult:
      type: object
      properties:
        at:
          nullable: true
          description: The details at the first day of the requested month
          $ref: "#components/schemas/HypoReferenzzinsDetails"
        from:
          nullable: true
          description: The details at another date of the requested month
          $ref: "#components/schemas/HypoReferenzzinsDetails"
    CalculatorResult:
      description: A standardized answer to be displayed in a calculator
      properties:
        result:
          type: object
          description: A single result
          nullable: true
        resultTable:
          type: object
          description: A table of results
          nullable: true
    CalculatorMasterResult:
      description: The general result of a calculator
      type: object
      properties:
        queryParams:
          type: object
          description: An dictionnary containing all the parameters passed as the query
        calculatorResults:
          type: array
          description: An array that contains the result and some sub results
          items:
            $ref: "#components/schemas/CalculatorResult"
    APICalculatorResponse:
      description: the basic message returned by the API
      properties:
        message:
          description: An object composed of all the parameters that have been used for the requested
          $ref: "#components/schemas/CalculatorMasterResult"
    KeyValue:
      description: An association between a key and a value
      properties:
        key:
          description: The object Key
        value:
          description: The associated value
    APIKeyValueResponse:
      description: The message returned by some API points that provide data for populating DropDown boxes
      properties:
        message:
          description: An object composed of all the parameters that have been used for the requested
          type: array
          items:
            $ref: "#components/schemas/KeyValue"
    LebensdauerGroup:
      description: Describes a `Lebensdauer` group
      properties:
        groupName:
          type: string
          description: The name of the group
        entries:
          type: array
          description: All the 'Lebensdauer` object belonging to the group'
          items:
            $ref: "#components/schemas/LebensdauerObject"
    LebensdauerRemedy:
      description: Describes the price that has to been covered
      properties:
        label:
          type: string
        unit:
          type: string
        price:
          type: number
    LebensdauerObject:
      description: Describes a `Lebensdauer` object
      properties:
        label:
          type: string
          description: The name of the object
        children:
          type: array
          description: All the 'Lebensdauer` object seen as children of the object
          items:
            type: object
            $ref: "#components/schemas/LebensdauerObject"
        lifetime:
          type: string
        remedy:
          type: object
          $ref: "#components/schemas/LebensdauerRemedy"
        comment:
          type: string
    HypothekarzinsDataset:
      description: Returns all the Hypothekarzins data of the system, presented as dataset for graphs
      properties:
        labels:
          type: array
          description: All the labels of the graph
          items:
            type: string
        rate:
          type: array
          description: The rate serie
          items:
            type: number
        average:
          type: array
          description: The rate average serie
          items:
            type: number
    TeuerungIndex:
      description: Describe the old index and the value associated to this index
      properties:
        date:
          type: string
          format: date
        value:
          type: number
    TeuerungInflationResult:
      description: Return all informations about the last five months
      properties:
        oldIndex:
          type: object
          $ref: "#components/schemas/TeuerungIndex"
        newIndex:
          type: object
          $ref: "#components/schemas/TeuerungIndex"
        inflation:
          type: number
    TeuerungLastRelevantIndexResult:
      description: Return the last relevant index
      properties:
        basis:
          type: string
        fromMonth:
          type: number
        fromYear:
          type: number
    UpdatedValue:
      description: Return UpdatedValue structure
      properties:
        original:
          type: number
        updated:
          type: number
    Rent:
      description: Return Rent structure
      properties:
        _since:
          type: string
        _from:
          type: string
        rent:
          type: object
          $ref: "#components/schemas/UpdatedValue"
        extraRoom:
          type: object
          $ref: "#components/schemas/UpdatedValue"
        total:
          type: object
          $ref: "#components/schemas/UpdatedValue"
    CalculationValue:
      description: Return CalculationValue structure
      properties:
        _from:
          type: number
        at:
          type: number
        percent:
          type: number
        amount:
          type: number
    CalculatedPercentage:
      description: Return CalculatedPercentage structure
      properties:
        percent:
          type: number
        amount:
          type: number
    Justification:
      description: Return Justification structure
      properties:
        mortgageInterest:
          type: object
          $ref: "#components/schemas/CalculationValue"
        inflation:
          type: object
          $ref: "#components/schemas/CalculationValue"
        constIncrease:
          type: object
          $ref: "#components/schemas/CalculationValue"
        valueAdded:
          type: object
          $ref: "#components/schemas/CalculatedPercentage"
        reserve:
          type: object
          $ref: "#components/schemas/CalculatedPercentage"
        total:
          type: object
          $ref: "#components/schemas/CalculatedPercentage"
    MortgageInterestRate:
      description: Return MortgageInterestRate structure
      properties:
        requestDate:
          type: string
        canton:
          type: string
        value:
          type: int
    Inflation:
      description: Return inflation structure
      properties:
        requestDate:
          type: string
        percent:
          type: number
        value:
          type: number
        affectedDate:
          type: string
    CostIncrease:
      description: Return CostIncrease structure
      properties:
        flatRate:
          type: number
        countedUpTo:
          type: string
    CostLevel:
      description: Return CostLevel structure
      properties:
        mortgageInterestRate:
          type: object
          $ref: "#components/schemas/MortgageInterestRate"
        inflation:
          type: object
          $ref: "#components/schemas/Inflation"
        costIncrease:
          type: object
          $ref: "#components/schemas/CostIncrease"
    RentCalculatorResult:
      description: Return RentCalculatorResult structure
      properties:
        rent:
          type: object
          $ref: "#components/schemas/Rent"
        inflation:
          type: object
          $ref: "#components/schemas/Inflation"
        costLevel:
          type: object
          $ref: "#components/schemas/CostLevel"
    Decision:
      description: Return Decision structure
      properties:
        description_de:
          type: string
        name:
          type: string
        court:
          type: string
        title_de:
          type: string
        decision_date:
          type: date
        decision_number:
          type: string
    DecisionResult:
      description: Return Decision structure
      properties:
        message:
          type: array
          items:
            $ref: "#components/schemas/Decision"       
    ShortUrl:
      description: Return Short Url Structure
      properties:
        redirect:
          type: string
        start_date:
          type: date
        end_date:
          type: date         
    CourseAndSeminare:
      description: Return Course and Seminare structure
      properties:
        title:
          type: string
        iframe_uri:
          type: string
        display_order:
          type: integer         
        name:
          type: string      
    CourseAndSeminareResult:
      description: Return Course and Seminare structure
      properties:
        message:
          type: array
          items:
            $ref: "#components/schemas/CourseAndSeminare"      
    CMSAction:
      description: Return Course and Seminare structure
      properties:
        key:
          type: string
        title:
          type: string
        url:
          type: integer         
        description:
          type: string
        is_Internal:
          type: boolean
        fileUrl:
          type: string
    CMSActionResult:
      description: Return Course and Seminare full structure
      properties:
        message:
          type: array
          items:
            $ref: "#components/schemas/CMSAction"      
tags:
  - name: Healthcheck
  - name: Heizölpreise
  - name: Heizgradtagzahlen
  - name: Ortschaft
  - name: Lebensdauer Gruppen
  - name: Lebensdauer
  - name: Aktualisierungsdaten
  - name: HypoReferenzzins
  - name: LandesIndex
  - name: Wertvermehrende Investitionen
  - name: Voucher
  - name: Entscheid
  - name: Short Url
  - name: Course and Seminare
  - name: CMS Action
paths:
  /api/method/mietrecht_ch.mietrecht_ch.doctype.heizolpreise.api.get_single_oil_price:
    get:
      tags:
        - Heizölpreise
      summary: Get Sum For Month
      security:
        - noauthAuth: []
      parameters:
        - name: month
          in: query
          schema:
            type: integer
          example: "1"
        - name: year
          in: query
          schema:
            type: integer
          example: "1998"
        - name: quantity
          in: query
          schema:
            type: string
          example: 800to1500
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/method/mietrecht_ch.mietrecht_ch.doctype.heizolpreise.api.get_multiple_oil_price:
    get:
      tags:
        - Heizölpreise
      summary: Get Multpile Oil Price
      parameters:
        - name: quantity
          in: query
          schema:
            type: string
          example: 800to1500
        - name: fromMonth
          in: query
          schema:
            type: integer
          example: "10"
        - name: fromYear
          in: query
          schema:
            type: integer
          example: "1997"
        - name: toMonth
          in: query
          schema:
            type: integer
          example: "12"
        - name: toYear
          in: query
          schema:
            type: integer
          example: "1998"
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/method/mietrecht_ch.mietrecht_ch.doctype.heizolpreise.api.get_last_data_date:
    get:
      tags:
        - Heizölpreise
      summary: Get date of the last data we have in Database
      security:
        - noauthAuth: []
      responses:
        "200":
          description: In standard API response, the message contains the date of the last data available
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    format: date
  /api/method/mietrecht_ch.api.healthcheck:
    get:
      tags:
        - Healthcheck
      summary: Helthcheck
      security:
        - noauthAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/method/mietrecht_ch.mietrecht_ch.doctype.heizgradtagzahlen.api.get_sum_for_month:
