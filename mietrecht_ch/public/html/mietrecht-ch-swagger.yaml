    get:
      tags:
        - Ortschaft
      summary: Get All
      security:
        - noauthAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/method/mietrecht_ch.mietrecht_ch.doctype.lebensdauergruppe.api.get_all:
    get:
      tags:
        - Lebensdauer Gruppen
      summary: Get All the Lebensdauer Groups to populate drop down boxes
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/APIKeyValueResponse"
  /api/method/mietrecht_ch.mietrecht_ch.doctype.lebensdauerobjekte.api.get_all_by_group:
    get:
      tags:
        - Lebensdauer
      summary: Gets all the Lebensdauer Object belonging to the given group
      parameters:
        - name: groupId
          in: query
          description: The key of the wanted group
          schema:
            type: string
          example: bad_dusche_wc
      responses:
        "200":
          description: Wrapped in a normal `CalculatorResultResponse`, in the `result` property will be present a list of the object belonging to the given group.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/LebensdauerGroup"
  /api/method/mietrecht_ch.mietrecht_ch.doctype.lebensdauerobjekte.api.get_all_by_keyword:
    get:
      tags:
        - Lebensdauer
      summary: Gets all the Lebensdauer Object belonging to the given keyword.
      parameters:
        - name: keyword
          in: query
          schema:
            type: string
          example: warme
      responses:
        "200":
          description: Wrapped in a normal `CalculatorResultResponse`, in the `result` property will be present a list of the object belonging to the given group.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/LebensdauerGroup"
  /api/method/mietrecht_ch.mietrecht_ch.doctype.aktualisierungsdaten.api.get_all:
    get:
      tags:
        - Aktualisierungsdaten
      summary: Get All
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/method/mietrecht_ch.mietrecht_ch.doctype.hyporeferenzzins.api.get_index_by_month:
    get:
      tags:
        - HypoReferenzzins
      summary: Get an interest for a specific month
      parameters:
        - name: year
          required: true
          in: query
          schema:
            type: number
          example: 2020
        - name: month
          required: true
          in: query
          schema:
            type: number
          example: 3
        - name: canton
          in: query
          schema:
            type: string
            enum:
              [
                "CH",
                "AG",
                "AI",
                "AR",
                "BE",
                "BL",
                "BS",
                "FR",
                "GE",
                "GL",
                "GR",
                "JU",
                "LU",
                "NE",
                "NW",
                "OW",
                "SG",
                "SH",
                "SO",
                "SZ",
                "TG",
                "TI",
                "UR",
                "VD",
                "VS",
                "ZG",
                "ZH",
              ]
          example: "BS"
      responses:
        "200":
          description: In a standardized `APICalculatorResponse`, the `result` property will contain the result complient to the schema `HypoReferenzzinsResult`
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/HypoReferenzzinsResult"
  /api/method/mietrecht_ch.mietrecht_ch.doctype.hyporeferenzzins.api.get_mortgage_rate_table:
    get:
      tags:
        - HypoReferenzzins
      summary: Get all interest for a specific canton
      parameters:
        - name: canton
          in: query
          schema:
            type: string
            enum:
              [
                "CH",
                "AG",
                "AI",
                "AR",
                "BE",
                "BL",
                "BS",
                "FR",
                "GE",
                "GL",
                "GR",
                "JU",
                "LU",
                "NE",
                "NW",
                "OW",
                "SG",
                "SH",
                "SO",
                "SZ",
                "TG",
                "TI",
                "UR",
                "VD",
                "VS",
                "ZG",
                "ZH",
              ]
          example: "BS"
      responses:
        "200":
          description: In a standardized `APICalculatorResponse`, the `result` property will contain the result complient to the schema `CalculatorResults`
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/APICalculatorResponse"
  /api/method/mietrecht_ch.mietrecht_ch.doctype.hyporeferenzzins.api.get_interest_value_from_date:
    get:
      tags:
        - HypoReferenzzins
      summary: Get an interest for a specific month
      parameters:
        - name: fromMonth
          required: true
          in: query
          schema:
            type: number
          example: 2
        - name: fromYear
          required: true
          in: query
          schema:
            type: number
          example: 2005
        - name: toMonth
          required: true
          in: query
          schema:
            type: number
          example: 5
        - name: toYear
          required: true
          in: query
          schema:
            type: number
          example: 2015
      responses:
        "200":
          description: In a standardized `APICalculatorResponse`, the `result` property will contain the result complient to the schema `CalculatorMasterResult`
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/APICalculatorResponse"
  /api/method/mietrecht_ch.mietrecht_ch.doctype.teuerung.api.get_last_five_indexes:
    get:
      tags:
        - LandesIndex
      summary: Get last 5 months of the consumer price index
      responses:
        "200":
          description: In a standardized `APICalculatorResponse`, the `result` property will contain the result complient to the schema `CalculatorResults`
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/APICalculatorResponse"

  /api/method/mietrecht_ch.mietrecht_ch.doctype.teuerung.api.get_inflation_for_period:
    get:
      tags:
        - LandesIndex
      summary: Get inflation for specific period
      parameters:
        - name: basis
          required: true
          in: query
          schema:
            type: string
            format: date
            example: "2000-05-01"
        - name: inflationRate
          required: true
          in: query
          schema:
            type: number
          example: 85
        - name: fromMonth
          required: true
          in: query
          schema:
            type: number
          example: 5
        - name: fromYear
          required: true
          in: query
          schema:
            type: number
          example: 1993
        - name: toMonth
          required: true
          in: query
          schema:
            type: number
          example: 6
        - name: toYear
          required: true
          in: query
          schema:
            type: number
          example: 2015
      responses:
        "200":
          description: In a standardized `APICalculatorResponse`, the `result` property will contain the result complient to the schema `CalculatorResults`
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/APICalculatorResponse"

  /api/method/mietrecht_ch.mietrecht_ch.doctype.teuerung.api.get_basis_by_index:
    get:
      tags:
        - LandesIndex
      summary: Get all the basis from a specific index
      parameters:
        - name: index
          in: query
          schema:
            type: number
          example: 103
      responses:
        "200":
          description: In a standardized `APICalculatorResponse`, the `result` property will contain the result complient to the schema `CalculatorResults`
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/APICalculatorResponse"

  /api/method/mietrecht_ch.mietrecht_ch.doctype.teuerung.api.get_last_index_from_basis:
    get:
      tags:
        - LandesIndex
      summary: Get the last relevant index from basis
      parameters:
        - name: basis
          in: query
          schema:
            type: string
            format: date
            example: "2000-05-01"
        - name: fromMonth
          in: query
          schema:
            type: number
          example: 06
        - name: fromYear
          in: query
          schema:
            type: number
          example: 1993
      responses:
        "200":
          description: In a standardized `APICalculatorResponse`, the `result` property will contain the result complient to the schema `CalculatorResults`
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/APICalculatorResponse"

  /api/method/mietrecht_ch.mietrecht_ch.doctype.teuerung.api.get_all_basis:
    get:
      tags:
        - LandesIndex
      summary: Get All
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/APIKeyValueResponse"
  /api/method/mietrecht_ch.mietrecht_ch.doctype.teuerung.api.get_rent_adjustment_data: 
    get:
      tags:
        - LandesIndex
      summary: Get rent adjustment data
      parameters:
        - name: rent
          in: query
          schema:
            type: number
            example: 2500
        - name: basis
          in: query
          schema:
            type: string
            format: date
            example: "1993-05-01"
        - name: inflationRate
          in: query
          schema:
            type: number
            example: 100
        - name: fromMonth
          in: query
          schema:
            type: number
            example: 2
        - name: fromYear
          in: query
          schema:
            type: number
            example: 2011
        - name: toMonth
          in: query
          schema:
            type: number
            example: 6
        - name: toYear
          in: query
          schema:
            type: number
            example: 2009
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
