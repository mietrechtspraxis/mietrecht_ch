      parameters:
        - name: fromMonth
          in: query
          schema:
            type: integer
          example: "12"
        - name: fromYear
          in: query
          schema:
            type: integer
          example: "2021"
        - name: location
          in: query
          schema:
            type: string
          example: napf
        - name: toMonth
          in: query
          schema:
            type: integer
          example: "3"
        - name: toYear
          in: query
          schema:
            type: integer
          example: "2021"
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /api/method/mietrecht_ch.mietrecht_ch.doctype.heizgradtagzahlen.api.get_list_for_period:
    get:
      tags:
        - Heizgradtagzahlen
      summary: Get List For Period
      security:
        - noauthAuth: []
      parameters:
        - name: fromMonth
          in: query
          schema:
            type: integer
          example: "3"
        - name: fromYear
          in: query
          schema:
            type: integer
          example: "2017"
        - name: location
          in: query
          schema:
            type: string
          example: zurich_fluntern
        - name: toMonth
          in: query
          schema:
            type: integer
          example: "6"
        - name: toYear
          in: query
